message ProfileCard {
  optional int64 account_id = 1;

  // PII
  optional string first_name = 2;
  optional string last_name = 3;
  optional int32 age = 4;
  optional int32 height = 5;
  optional Ethnicity ethnicity = 6;
  optional string location = 7;

  // Gender identity
  optional Gender gender = 8;
  optional Pronouns pronouns = 9;
  optional Sexuality sexuality = 10;
  optional Gender interested_in = 11;

  // Personality
  optional string work = 12;
  optional string job_title = 13;
  optional string school = 14;
  optional Education education = 15;
  optional Religion beliefs = 16;
  optional Politics politics = 17;
  optional string hometown = 18;
  repeated Language languages = 19;
  optional DatingIntentions dating_intentions = 20;
  optional Relationship relationship_type = 21;
  repeated Pet pets = 22;
  optional ZodiacSign zodiac_sign = 23;
  optional ChineseZodiac chinese_zodiac = 24;
  optional Children children = 25;
  optional Vice drinking = 26;
  optional Vice smoking = 27;
  optional Vice marijuana = 28;
  optional Vice drugs = 29;

  // Prompts
  repeated Prompt prompts = 30;
  repeated string prompt_responses = 31;

  // TODO: style, color, font, layout information
  // TODO: audio samples?
  // TODO: images
  // TODO: emoji profile pic
}

enum ProfileStatus {
  PROFILE_STATUS_UNSPECIFIED = 0;
  PROFILE_STATUS_OK = 1;
  PROFILE_STATUS_ERR = 2;
}

message ProfileResponse {
  optional ProfileStatus status = 1;
  optional string message = 2;
}

message ProfileRequest {
  optional int64 account_id = 1;
}

service Profile {
  rpc CreateProfile (ProfileCard) returns (ProfileResponse) {}

  rpc GetProfile (ProfileRequest) returns (ProfileCard) {}

  rpc UpdateProfile (ProfileCard) returns (ProfileResponse) {}

  rpc ClearProfile (ProfileRequest) returns (ProfileResponse) {}
}